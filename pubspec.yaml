name: rfid_flutter_app
description: A Flutter RFID management application with Supabase backend.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.3.4
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.17.0
  provider: ^6.1.1
  lottie: ^3.0.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/ 